<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        h1 {
            color: #222;
        }
        p {
            color: #444;
            font-size: 16px;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
        }
        .social-links a:hover {
            color: #0056b3;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Suhana Aigal</h1>
        <p>Hello! I'm Suhana.</p>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            
        </div>
        <button onclick="showAlert()">Say Hi</button>
    </div>

    <script>
        function showAlert() {
            alert("Hi there! Thanks for stopping by.");
        }
    </script>
</body>
</html>
